<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stopwatch</title>
        <link rel="stylesheet" href="css/layout.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    </head>
    <body>
            <div class="stopwatch-cont">
                <div class="stopwatch">
                    <span class="time">
                        <div class="timeUnit" id="hours">00</div>
                        <div>:</div>
                        <div class="timeUnit" id="minutes">00</div>
                        <div>:</div>
                        <div class="timeUnit" id="seconds">00</div>
                        <div>:</div>
                        <div class="timeUnit" id="miliseconds">00</div>
                    </span>
                </div>
                <div class="buttons-cont"> 
                    <button class="restartButton">Restart</button>
                    <button class="startButton">Start</button>
                    <button class="stopAndGetButton">Split</button>
                </div>
                <div class="data-cont">
                    <div class="number">
                        <h2>N</h2>
                        <span class="numberCounter"><h3>0</h3></span>
                    </div>
                    <div class="marksText">
                        <h2>Marks</h2>
                        <span class="marks"><h3>00:00:00:00</h3></span>
                    </div>
                    <div class="differenceText">
                        <h2>Difference</h2>
                        <span class="marksDifference"><h3>00:00:00:00</h3></span>
                    </div>
                </div>
            </div>
        <script src="js/script.js"></script>
    </body>
</html>
