<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="wUTF-8">

 -->    <title>Stopwatch</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container"><span class="time">00:00:00:00</span></div>
    <div class="buttonContainer">
        
        <button class="restartButton">restart</button>
        <button class="startButton">start</button>
       <button class="stopAndGetButton">get Mark</button>
        </div>
        <span class="markTextTwo"></span>
        <div class="containerTwo"><div class="number"><h3>N</h3></div><span class="numberCounter"><h3>0</h3></span><div class="marksText"><h2>Marks</h2></div><div class="differenceText"><h2>Difference</h2></div><span class="marks"><h3>00:00:00:00</h3></span>   <span class="marksDifference"><h3>00:00:00:00</h3></span></div>
        
        <button class="scrollbarButton">Marks</button>
        <div class="containerThree"><div class="numberTwo"><h3>N</h3></div><span class="numberCounterTwo"><h3>0</h3></span><div class="marksTextTwo"><h2>Marks</h2></div><div class="differenceTextTwo"><h2>Difference</h2></div><span class="marksTwo"><h3>00:00:00:00</h3></span><span class="differenceTwo"><h3>00:00:00:00</h3></span></div>
        <button class="scrollbarButtonTwo">marks</button>

        
        

        
        


    <script src="js/script.js"></script>
</body>
